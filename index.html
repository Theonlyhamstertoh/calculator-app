<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class='container'>
            <div class='displayWrapper'>
                <div class='raw-display'></div>
                <div class='display'></div>
    
            </div>
            <div class='buttonWrapper'>
                <input type='button' data-key='Delete' class='buttonCSS' id='clearAll' value='AC'>
                <input type='button' data-key='Backspace'class='buttonCSS' id='clear' value='C'>

                <input type='button' data-key='1'class='buttonCSS' id='one' value='1'>
                <input type='button' data-key='2'class='buttonCSS' id='two' value='2'>
                <input type='button' data-key='3'class='buttonCSS' id='three' value='3'>
                <input type='button' data-key='4'class='buttonCSS' id='four' value='4'>
                <input type='button' data-key='5'class='buttonCSS' id='five' value='5'>
                <input type='button' data-key='6'class='buttonCSS' id='six' value='6'>
                <input type='button' data-key='7'class='buttonCSS' id='seven' value='7'>
                <input type='button' data-key='8'class='buttonCSS' id='eight' value='8'>
                <input type='button' data-key='9' class='buttonCSS' id='nine' value='9'>
                <input type='button' data-key='0'class='buttonCSS' id='zero' value='0'>
    
                <input type='button' class='buttonCSS' id='sign' value='+/-'>
                <input type='button' data-key='.'class='buttonCSS' id='decimal' value='.'>
                <input type='button' data-key='+'class='buttonCSS' id='plus' value='+'>
                <input type='button' data-key='-'class='buttonCSS' id='subtract' value='-'>
                <input type='button' data-key='*'class='buttonCSS' id='multiply' value='x'>
                <input type='button' data-key='/'class='buttonCSS' id='divide' value='รท'>
                <input type='button' data-key='Enter' class='buttonCSS' id='equal' 
                value='='>
                <input type='button' data-key='!' class='buttonCSS' id='factorial' value='x!'>
                <input type='button' class='buttonCSS' id='square' value='x2'>


            </div>
        </div>
    </main>
    <div class='warning'></div>
    <script src="main.js"></script>
</body>
</html>
